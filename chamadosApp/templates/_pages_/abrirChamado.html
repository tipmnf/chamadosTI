{% extends "template.html" %}
{% block title %}
Abrir Chamado
{% endblock  %}
{% block main %}
<link rel="stylesheet" href="/static/css/form-chamado.css">
<div class="row">
  <div class="col d-flex py-5">
      <div class="row w-100">
          <div class="col-10 pb-4 m-auto bg-white">
              <div class="row">
                  <div class="col px-4">
                      <div class="pt-4 px-2">
                          <form class="form-main" method="POST">
                              <h2 style="text-align: center; margin-bottom: 30px">Abrir Chamado</h2>
                              {% csrf_token %}

                              <div class="form-group row">
                                  <label for="id_requisitante" class="col-sm-2 col-form-label">Requisitante:</label>
                                  <div class="col-sm-10 div-form-main">
                                      <p id="id_requisitante" name="requisitante">{{ servidor }}</p>
                                  </div>
                              </div>

                              <div class="form-group row">
                                  <label for="id_secretaria" class="col-sm-2 col-form-label">Secretaria:</label>
                                  <div class="col-sm-10 div-form-main">
                                      <p id="id_secretaria" name="secretaria">{{ servidor.setor.secretaria }}</p>
                                  </div>
                              </div>

                              <div class="form-group row">
                                  <label for="id_setor" class="col-sm-2 col-form-label">Setor:</label>
                                  <div class="col-sm-10 div-form-main">
                                      <p id="id_setor" name="setor">{{ servidor.setor }}</p>
                                  </div>
                              </div>

                              {{ form.as_p|safe }}

                              <div class="form-group row">
                                  <div class="col-sm-10 offset-sm-2">
                                      <button id="save-button" type="submit" class="btn btn-primary">
                                          Enviar
                                      </button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
