{% extends "template-login.html" %}
{% block title %}
Esqueceu a senha?
{% endblock %}
{% block main %}
  <h1>Esqueceu sua senha?</h1>
  <p>Insira seu endereço de e-mail abaixo, e nós mandaremos instruções para definir uma nova senha!</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Me mande as instruções!">
  </form>
{% endblock %}
