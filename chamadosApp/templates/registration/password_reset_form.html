{% extends "template-login.html" %}
{% block title %}
Esqueceu a senha?
{% endblock %}
{% block main %}
<link rel="stylesheet" href="/static/css/password-reset.css">
<div class="div-key">
  <h1 class="title-key">Esqueceu sua senha?</h1>
  <p class="text-key">Insira seu endereço de e-mail abaixo, e nós mandaremos instruções para definir uma nova senha!</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Mande-me as instruções!</button>
  </form>
</div>
{% endblock %}
